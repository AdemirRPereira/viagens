<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Viagens</title>
</head>
<body>
    <header class="menu">
        <img class="logo" src="../fotos/logo.jpg" alt="foto de capa">
        <ul class="links">
            <li><a href="">Inglaterra</a></li>
            <li><a href="">Estados Unidos</a></li>
            <li><a href="">Holanda</a></li>
            <li><a href="">Mergulho</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="slides">
                <input type="radio" id="slide1" name="slide" checked>
                <input type="radio" id="slide2" name="slide">
                <input type="radio" id="slide3" name="slide">
                <input type="radio" id="slide4" name="slide">
                <input type="radio" id="slide5" name="slide">
               
                <div class="slide s1">
                    <img src="../fotos/img/ade1_ho.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../fotos/img/ade1_uk.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../fotos/img/ade_eua.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../fotos/img/ade_ho.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../fotos/img/ade_uk.jpg" alt="">
                </div>
            </div>
            <div class="navegation">
                    <label class="bar" for="slide1"></label>
                    <label class="bar" for="slide2"></label>
                    <label class="bar" for="slide3"></label>
                    <label class="bar" for="slide4"></label>
                    <label class="bar" for="slide5"></label>
            </div>
        </div>
    </main>
</body>
</html>
